{% extends "main_books.html" %}
{% block content %}
{% include "header.html" %}

    <h1> Are you sure you want to delete {{item.name}}? </h1>
    <form action="{{ url_for('deleteBook', genre_id = item.genre_id, books_id=item.id)}}" method = 'POST'>
        <input type='submit', value = 'Delete'>
    </form>
    <a href = "{{ url_for('showBooks', genre_id = genre_id)}}"> Cancel </a>

{% endblock %}
